<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Set 7 Forms</title>
</head>
<body>
    <form method="post">

  <label for="username">Username:</label>
  <input type="text">
  <br><br>

  <label for="password">Password:</label>
  <input type="password">
  <br><br>

  <label>Gender:</label>
  <input type="radio">
  <label for="male">Male</label>

  <input type="radio">
  <label for="female">Female</label>
  <br><br>

  <fieldset>
        <legend>Skills</legend>

        <input type="checkbox">
        <label>Reading</label>

        <input type="checkbox">
        <label>Sports</label>

        <input type="checkbox">
        <label>Coding</label>
        <br><br>
    </fieldset>

    <fieldset>
        <legend>Country</legend>

        <label>Select Country:</label>
        <select>
            <option>Select Country</option>
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
        </select>
        <br><br>
    </fieldset>
  <br><br>

  <input type="submit">
  <input type="reset">

</form>
</body>
</html>
